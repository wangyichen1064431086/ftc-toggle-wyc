<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="copyright" content="FT中文网">
  <meta name="robots" content="index,follow">
  <meta name="author" content="ftc">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta property="og:title" content="{{pageTitle}}"/>
  <meta property="og:description" content="{{description}}" /><!-- {{xxx}}为nunjucks变量-->

  {% set iconsPath="/bower_components/ftc-logos/static/favicons" %}<!-- nunjucks关键字set可以设置和修改变量 -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{iconsPath}}/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{iconsPath}}/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{iconsPath}}/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{iconsPath}}/apple-touch-icon-76x76.png">
  <link href="{{iconsPath}}/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
  <!-- 疑问：这不就是个图标吗？为啥要搞这么多种？？ -->
  <title>
  	ftc-toggle-wyc
  	{% if pageTitle %}
  	:{{pageTitle}}
  	{% endif %}
  	 demo
  </title><!-- nunjucks if分支语句 -->

  <link rel="stylesheet" type="text/css" href="styles/demo.css">

</head>

<body>
	{% block body %}
	{% endblock %}
	<!-- nunjucks的block定义了模板片段并标识一个名字，在模板继承中使用，父级模板可指定一个区块，子模板覆盖这个区块。-->

	<script type="text/javascript" src="scripts/demo.js">
	</script>

	{% if embedded %}
	<script type="text/javascript" src="api/resize-iframe.js"></script>
	{% endif %}
</body>
</html>
